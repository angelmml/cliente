<!DOCTYPE html>
<html>
    <head>
        <title>
            Ejercicio 3
        </title>
    </head>
    <body>
        <script>
            let notaTeorico1 = parseFloat(prompt("Introduce a nota do primeiro teórico: "));
            let notaTeorico2 = parseFloat(prompt("Introduce a nota do segudo teórico:"));
            let notaMedTeo = 0;

            let notaPractico1 = parseFloat(prompt("Introduce a nota do primeiro práctico"));
            let notaPractico2 = parseFloat(prompt("Introduce a nota do segundo práctico"));
            let notaMedPrat = 0;
            let media = 0;
         
         
         if (notaTeorico1 >= 4 && notaTeorico2 >= 4 && notaPractico1 >= 4 && notaPractico2 >= 4){

                   notaMedTeo = (notaTeorico1 + notaTeorico2) / 2;
                   notaMedPrat = (notaPractico1 + notaPractico2) / 2;

                   media = (notaMedPrat + notaMedTeo) / 2;

                   if (media >= 5){
                    document.write("Aprobado cunha media de " + media);
                   }else{
                    document.write("Suspenso cunha media de : " + media);
                   }
                    
            }else{document.write("Tes un exame cunha nota inferior a 4, estás suspenso.");}
        </script>
    </body>
</html>
