<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <script>
            let numHomes = parseInt(prompt("Introduce o número de homes: "));
            let numMulleres = parseInt(prompt("Introduce o número de mulleres: "));

            var total = numHomes + numMulleres;
            var totalHomes = numHomes / total * 100;
            var totalMulleres = numMulleres / total * 100;
            document.write(`A porcentaxe de homes é do: ${totalHomes} % `);
            document.write(`<br> A porcentaxe de mulleres é do: ${totalMulleres} % `);
        </script>
    </body>
</html>
