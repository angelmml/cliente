  <body>
    <script>


        /*
            Escribe una funcion recursiva que dado un numero entero n, 
            devuelva un array con todos los n√∫meros enteros en orden
            decreciente desde n a 1.
        */

      let n = parseInt(prompt("Introduce un numero entero:"));

      function numerosDecrecientes(n) {
        if (n <= 0) {
          return [];
        } else {
          var arrsy = [n];
          arrsy = arrsy.concat(numerosDecrecientes(n - 1));
          return arrsy;
        }
      }
      console.log(numerosDecrecientes(n));
    </script>
  </body>
