            */

            // Pedimos a url ao usuario:
            let url = prompt("Introduce a páxina que queres comprobar:");

            //Iniciamos o booleano que indicará se se cumple o que pedimos
            let valida = true;

            //COmprobamos os requerimentos
            if (url.includes("www.")){
                valida;
            }else if((url.indexOf(".com")=== -1 || url.lastIndexOf(".au") === -1)){
                 valida = false;
            }

            //Mostramos o resultado
            if (valida){

            }
