        // CREAR UN PROGRAMA CON EL SIGUIENTE MENÚ
        //--------CIUDADES DE ESPAÑA----------
        //1º INTRODUCIR UNA NUEVA CIUDAD
        //2º VER CIUDADES CARGADAS EN EL CONJUNTO
        //3º COMPROBAR SI UNA CIUDAD ESTÁ CARGADA EN EL CONJUNTO
        //4º ELIMINAR UNA CIUDAD DEL CONJUNTO
        //5º SALIR DEL PROGRAMA

        const cidades = new Set();
            
        let opcion = "";
        
        while (opcion !== "5"){
            console.log("1º INTRODUCIR UNA NUEVA CIUDAD");
            console.log("2º VER CIUDADES CARGADAS EN EL CONJUNTO");
            console.log("3º COMPROBAR SI UNA CIUDAD ESTÁ CARGADA EN EL CONJUNTO");
            console.log("4º ELIMINAR UNA CIUDAD DEL CONJUNTO");
            console.log("5º SALIR DEL PROGRAMA");

            opcion = prompt("Elige la opción: \n1- Introduce una nueva ciudad: \n2- Ver ciudades guardadas. \n3- Comprobar si la ciudad está guardada en el conjunto. \n4- Elimina la ciudad del conjunto. \n5- Salir." );
            switch (opcion){
                case "1":
                let engadirCidade = prompt("Introduce una nueva ciudad: ");
                cidades.add(engadirCidade);
                break;
                case "2":
                console.log("CIUDADES CARGADAS EN EL CONJUNTO");
                for (const cidade of cidades){
                    console.log(cidade);
                }
                break;
                case "3":
                const cidade = prompt("Introduce ciudad a comprobar: ");
                if (cidades.has(cidade)){
                    console.log("La ciudad " + cidade + " está guardada.");
                }else{
                    console.log("La ciudad" + cidade + " no está guardada.")
                }
                break;
                case "4":
                const cidadEliminar = prompt("Introduce a cidade a eliminar: ");
                if (cidades.has(cidadEliminar)){
                    cidades.delete("A cidade " + cidadEliminar + " foi eliminada.");
                }  else{
                    console.log(" A cidade non existe.")
                }  
                break;
                
            }
