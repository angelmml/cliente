<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <br />
  </head>
  <body>
    <script>
      var cadena = prompt("Introduce unha frase:");
      var resultado = "";

      var tenEspacio = true;

      for (var i = 0; i < cadena.length; i++) {
        var letra =cadena[i];

        if (letra == " "){
          tenEspacio = true;
        }else{
          if (tenEspacio){
            letra=letra.toUpperCase();
          }else{
            letra=letra.toLowerCase();
          }

          tenEspacio = false;
        }
        resultado += letra;
      }
      console.log(resultado);
    </script>
  </body>
</html>
