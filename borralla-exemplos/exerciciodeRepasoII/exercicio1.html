<!DOCTYPE html>
<html>
  <head>
    <title>Exercicio 1</title>
  </head>
  <body>
    <script>
      /*
            Generar 500 números aleatorios del 1 al 500
            que serán volcados en un array. Después pasamos
            este array por referencia a una función e imprimir
            cada uno de esos números indicando si es par o impar.
            */
      // Función para generar los numeros y verificar si son pares o impares
      function verificarNumeros(array) {
        for (let i = 0; i < array.length; i++) {
          if (array[i] % 2 == 0) {
            document.write(`El número ${array[i]} es par.<br>`);
          } else {
            document.write(`El número ${array[i]} es impar.<br>`);
          }
        }
      }
      // Generar el arry con los numeros aleatorios
      let numerosAleatorios = [];
      while (numerosAleatorios.length < 500) {
        let numRandom = Math.floor(Math.random() * 500);
        // Negamos para incluirlos
        if (!numerosAleatorios.includes(numRandom)) {
          numerosAleatorios.push(numRandom);
        }
      }
      // Pasar el array por referencia la funcoin anterior
      verificarNumeros(numerosAleatorios);
    </script>
  </body>
</html>
