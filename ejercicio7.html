<!DOCTYPE html>
<html>
    <head>
        <title>
            Ejercicio 7
        </title>
    </head>
    <body>
        <script>
            let gradFah = parseFloat(prompt("Introduce os grados Fahrenheit: "));

            var gradCels = ((gradFah - 32) * 5/9).toFixed(2);


            document.write(`${gradFah} ºF equivalen a ${gradCels}
            ºC`);
        </script>
    </body>
</html>
