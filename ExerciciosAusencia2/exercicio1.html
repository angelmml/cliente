<!DOCTYPE html>
<html>
  <head>
    <title>Exercicio 1</title>
  </head>
  <body>
    <script>
      /*
        Crea un algoritmo que reciba como argumento unha cadea 
        de caracteres e devolva outra cadea con todas as vocales
        e o número de veces que aparece cada unha na cadea
        argumento. Procura usar prioritariamente os métodos 
        do obxeto string. Exemplo: Introduzo "Hola soy Pepe"
        deberá imprimir a:1, e:2, i:0, o:2, u:0
        */

      let texto = prompt("Introduce un texto:");

      texto = texto.toLowerCase();

      const vogais = "aeiou";
      const contaletras = {};

      for (let letra of texto) {
        if (vogais.includes(letra)){
          contaletras[letra] = (contaletras[letra] || 0) + 1;
        }
      }

      for (letra of vogais){
        console.log(`${letra}:${contaletras[letra] || 0}`);
      }
     
    </script>
  </body>
</html>
