<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
    </head>
    <body>
        <body>
            <script>
                /*2. 
                Crear un array de obxectos (liña 33) que conteña poboacións e códigos postais.
                Percorrer as propiedades de cada un dos obxectos cargados previamente
                por pantalla.
                Pídese:
                Definir o obxecto (41) e array.
                Cargar os datos.
                Imprimir as propiedades usando un for, sin observadores.*/
        
                //creamos o clase Pueblos
                class Pueblos {
                    //definimos as variables/propiedades
                    nombre;
                    cp;
                    //creamos o constructor da clase Pueblos cos 2 parámetros
                    constructor(nombre, cp) {
                        this.nombre = nombre;
                        this.cp = cp;
                    }
                }
        
                //localidades vai ser un array de objetos da clase Pueblos
                let localidades = [];
                //Iniciamos variables como string
                let nombre = "";
                let cp = "";
                //creamos o bucle para añadir os valores de cada pueblo para solicitar ao usuario os datos
                for (let i = 0; i < 2; i++) {
                    nombre = prompt("Indica el nombre del pueblo");
                    cp = prompt("Cual es su codigo postal?");

                    //Crear objeto(instancia) e almacenar a informacion do pueblo no array localidades usando a clase pueblos
                    let pueblo = new Pueblos(nombre, cp);
                    localidades.push(pueblo);
                }


                //creamos o array atributos vacio que vai conter os os atributos da clase
                let atributos = [];

                //Contadores
                //Contador bucle i que recorre cada elemento do array "localidades"
                let i = 0;
                //Contador do bucle interno "for (elementos in localidades [i])"
                let j=0;
                //Contador interno do último bucle que recorre as propiedades e valores de cada objeto e imprimilos
                let x = 0;

                //conten os valores dos atributos de cada obxecto
                let valores=[];
        
        
                //recorre o array localidades localidad por localidad
                for (i = 0; i < localidades.length; i++) {
                    j=0;
                    //por cada localidad recorro os atributos de cada localidad
                    for(elementos in localidades[i]){
                        atributos[j]=elementos;
                        j++;
                    }
                    //meto no array valores todos os valores do obxecto actual
                    valores=Object.values(localidades[i]);
                    //imprimo o nome do atributo e o contido
                    for(x=0;x<atributos.length;x++){
                        document.write(`${atributos[x]}: ${valores[x]} <br>`);
                    }
                }
            </script>
    </body>
</html>
