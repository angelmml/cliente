<!DOCTYPE html>
<html>
  <head>
    <title> </title>
  </head>
  <body>
    <script>
      class Pelicula {
        director = "";
        fechaLanzamiento ;
        actores = "";
        titulo = "";
        presupuesto ;

        constructor(director, fechaLanzamiento, actores, titulo, presupuesto) {
          this.director = director;
          this.fechaLanzamiento = fechaLanzamiento;
          this.actores = actores;
          this.titulo = titulo;
          this.presupuesto = presupuesto;
        }
        
        observador() {
          console.log("---------- INFORMACIÓN DA PELÍCULA ----------");
          console.log(`Director: ${this.director}`);
          console.log(`Fecha de Lanzamiento: ${this.fechaLanzamiento}`);
          console.log(`Actores: ${this.actores}`);
          console.log(`Titulo: ${this.titulo}`);
          console.log(`Presupuesto: €${this.presupuesto}`);
        }
        
        calculaEdad() {
          if (this.fechaLanzamiento) {
            const anoActual = 2023;
            return anoActual - this.fechaLanzamiento;
          } else {
            return "Data non especificada.";
          }
        }
      }

      // Programa principal
      const director = prompt('Nome do director:');
      const fechaLanzamiento = parseInt(prompt("Introduce o ano de lanzamento:"));
      const actores = prompt("Introduce os actores(SEPARADOS POR COMAS):");
      const titulo = prompt("Introduce o titulo da película:");
      let presupuesto;
      
      
      do {
        presupuesto = parseFloat(prompt("Introduce o presuposto:"));
      } while (isNaN(presupuesto));
      
      const peliCompleta = new Pelicula(director, fechaLanzamiento, actores, titulo, presupuesto);
      peliCompleta.observador();
      console.log("\nA idade da película é: " + peliCompleta.calculaEdad());
      
      let Pelicula1 = new Pelicula("Villeneuve", 2001, "Russell,Crow", "Interstellar", 2000);
for (let propiedad in Pelicula1) {
  console.log(propiedad + ": " + Pelicula1[propiedad]);
}
    </script>
  </body>
</html>
