<!DOCTYPE html>
<html>
  <head>
    <title> </title>
  </head>
  <body>
    <script>
      /*
            Crear un objeto prototipo para barcos que contenga los siguientes atributos:
            Motor
            Puerto de origen
            Puerto de destino
            Carga actual
            Carga máxima

            El barco puede ser cargado con un valor específico de carga.
            EL barco puede ser descargado con un valor específico de descarga.
            Podemos zarpar de un puerto, desde un puerto de origen.
            Debemos implementar un método observador para saber la carga, el puerto de destino y el motor.
            El barco no puede ser sobrecargado, debe comprobarse.
            */

      class Barco {
        constructor(
          motor,
          puertoOrigen,
          puertoDestino,
          cargaActual,
          cargaMaxima
        ) {
          this.motor = motor;
          this.puertoOrigen = puertoOrigen;
          this.puertoDestino = puertoDestino;
          this.cargaActual = cargaActual;
          this.cargaMaxima = cargaMaxima;
        }
        //Metodos do oxbecto
        cargar() {
            let carga = parseInt(prompt("Cal é a carga do barco?"));
          if (carga > this.cargaMaxima) {
            document.write("Exceso de carga, debes sacar peso.");
          } else {
            this.cargaActual += carga;
           document.write(`Cargamos ${carga} kg. Carga actual: ${this.cargaActual} kg.`);
          }
        }

        descarcar(){
            let descarga=parseInt(prompt('¿Qué cantidad quieres descargar del barco?'));
            
            if (descarga > this.cargaActual) {
                document.write("Non hay suficiente carga para descargar");
                } else {
                    this.cargaActual -= descarga;
                    document.write(`Descargamos ${descarga} kg. Carga actual:
                    ${this.cargaActual} kg.`);
                    }
        }
        zarpar() {
            
          document.write(`Estamos en ${this.puertoOrigen}, e iremos a ${this.puertoDestino}.`);
        }
      }
      var viaxeBarco = new Barco(500, "Corme", "Laxe", 1000, 3500);
      viaxeBarco.cargar();
      viaxeBarco.descarcar();
      viaxeBarco.zarpar();
    </script>
  </body>
</html>
