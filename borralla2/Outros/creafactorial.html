<!DOCTYPE html>
<html>
  <head>
    <title> </title>
  </head>
  <body>
    <script>
        /*
        Creamos factorial de un número 
        */

        let factorial = parseInt(prompt("Introduce un número para calcular su factorial: "));
        let resultado = 1;

        for(let i = 1; i <= factorial; i++){
            resultado = resultado * i;
        }

        document.write(`El factorial de ${factorial} es ${resultado}`);
    </script>
  </body>
</html>
