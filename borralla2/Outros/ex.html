<!DOCTYPE html>
<html>
  <head>
    <title>Exercicio repaso</title>
  </head>
  <body>
    <script>
      /**
 Facer un programa que implemente un xogo para encontrar un número aleatorio baixo as seguintes premisas:
 1- O numero e do 1 ao 100
 2- Preguntamos ao usuario sempre o número co que xoga
 3- Se o usuario acerta o número indica que se acertou e senon volve a pedilo
 4- Debe dar pistas, se o numero e maior ou e menor que o que se introduxo
 5- O usuario pode cancelar o xogo
 6- Ao final debemos medir a tasa de acertos: intentos de usuario.  
*/

      let numrandom = Math.floor(Math.random() * 100) + 1;

      let numUsuario = parseInt(
        prompt("Introduce o número co que queres xogar: ")
      );

      let acertos = 0;
      let intentos = 0;
      let sair = false;
      let volver;
      while (numUsuario != numrandom) {
        if (numUsuario == numrandom) {
          document.write("Número correcto, parabéns.");
          intentos++;
          acertos++;
        } else if (numUsuario < numrandom) {
          document.write("Fallo, debes introducir un número maior.");
          intentos++;
        } else {
          document.write("Fallo, debes introducir un número menor.");
          intentos++;
        }

        numUsuario = parseInt(
          prompt("Introduce o número co que queres xogar: ")
        );
      }

      document.write("O porcentaxe de acertos é: " + intentos);
    </script>
  </body>
</html>
