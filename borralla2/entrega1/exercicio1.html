<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <br>
    </head>
    <body>
        <script>
          let numero = parseInt(prompt("Introduce un número: "));
          let factorisl = 1;
          for (let i = 1; i <= numero; i ++){
            factorisl = factorisl * i;
          }

          document.write(`O factorial de ${numero} é ${factorisl}`);
        </script>
    </body>
</html>
