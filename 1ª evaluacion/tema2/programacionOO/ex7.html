<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Exercicio8</title>
  </head>
  <body>
    <script>
      // Definicion de clase user
      class User {
        username = "";
        email = "";
        socialnetId = "";
        metododerexistro = "";

        constructor(username, identificador, tipo) {
          if (tipo === "correo") {
            this.username = username;
            this.email = identificador;
            this.metododerexistro = tipo;
          } else {
            this.username = username;
            this.socialnetId = identificador;
            this.metododerexistro = tipo;
          }
        }

        // Método que mostra a info do usuario
        amosarInfo() {
          if (this.metododerexistro === "correo") {
            document.write(`${this.username} ${this.email}<br>`);
          } else {
            document.write(`${this.username} ${this.socialnetId}<br>`);
          }
        }
      }

      // Crea instancias de User
      var usuario1 = new User("usuario1", "usuario1@example.com", "correo");
      var usuario2 = new User("usuario2", "1234567890", "redesocial");

      // Mostrar la información de cada usuario por consola
      usuario1.amosarInfo();
      usuario2.amosarInfo();
    </script>
  </body>
</html>
