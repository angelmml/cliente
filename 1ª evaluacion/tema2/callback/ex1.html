    <body>
        <script>
            /*
            1- Facer un  programa que valide cunha función o estado
            de desenvolvemento de unha persoa, segundo a súa idade:
            0-3 bebe
            3-11 neno
            12-18 adolescente
            19 adulto
            Este programa debe chamar por parámetro a unha función que,
            a súa vez, reciba unha función que valide a idade correcta,
            numero de 0-120.
            */

            let idade = parseInt(prompt("Introduce a idade:"));

            function idadeCorrecta(idade){
                if (idade >= 0 && idade <= 120) {
                    return true;
                } else{
                    return false;
                }
            };
          
            function fase(idade, idadeValida){
                if (idadeValida(idade)){
                if (idade >= 0 && idade <= 3) {
                    return "Bebe";
                    } else if (idade > 3 && idade <= 11) {
                    return "Neno";
                    } else if (idade > 11 && idade <= 18) {
                    return "Adolescente";
                    }else{
                    return "Adulto"}
            }else{
                return "Idade non válida";
            }
        }
            
        
        console.log(fase(idade, idadeCorrecta));
        </script>
    </body>
        </script>
    </body>
