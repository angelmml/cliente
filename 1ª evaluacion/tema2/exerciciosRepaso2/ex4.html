<html>

  <body>
    <script>
      /*

    Escribir un programa que:
    • Pida unha frase ó usuario e a pase por parámetro á función
    • Cree un vector de strings con cada palabra do usuario.
    • Cree un mapa coa lonxitude de cada palabra e a amose por pantalla.
    RESULTADO:
    Introduce unha frase: “No hay tregua”
    Vector=[“No”,”hay”,”tregua”]
    SAÍDA:
    No----2
    Hay----3
    Tregua---6
        */
      // Función para crear un vector de palabras coa frase
      function transformaFrase(frase) {
        // Crear un vector de strings con cada palabra de la frase
        var vectorPalabras = frase.split(" ");
        // Crear un mapa coa lonxitude de cada palabra.
        var mapaLonxitudes = new Map();
        for (var i = 0; i < vectorPalabras.length; i++) {
          var palabra = vectorPalabras[i];
          mapaLonxitudes.set(palabra, palabra.length);
        }
        // Mostrar as lonxitudes das palabras por pantalla
        console.log("Salida:");
        for (var [palabra, lonxitude] of mapaLonxitudes) {
          console.log(palabra + "---" + lonxitude);
        }
      }
      // Pedir unha frase ó usuario
      var frase = prompt("Introduce unha frase:");
      // Crear o vector de palabras e amosar as lonxitudes
      var vectorPalabras = frase.split(" ");
      var vectorString = "[" + vectorPalabras.join(", ") + "]";
      console.log("Vector=" + vectorString);
      transformaFrase(frase);
    </script>
  </body>
</html>
