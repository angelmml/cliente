<!DOCTYPE html>
<html>
  <head>
    <title>Exercicio 4</title>
  </head>
  <body>
    <script>
      /*
            Crea unha función que reciba un array de
            3x3 por parámetro e o devolva con todos os 
            elementos a 0 menos a diagonal principal. 
            */

      const arrai = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9],
      ];

      function arraiCeros(arrai) {
        for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 3; j++) {
            if (i !== j) {
              arrai[i][j] = 0;
            }
          }
        }
        return arrai;
      }
      console.log(arraiCeros(arrai));
    </script>
  </body>
</html>
