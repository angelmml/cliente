  <body>
    <script>
      /*
        Crear una funci칩n que devuelva true si, recibidas dos palabras,
        estas contienen las mismas letras aunque estean en posiciones
        distintas.
        */
      function son_anagramas(palabra1, palabra2) {
        // Convertimos as palabras en conxuntros.
        const conxunto1 = new Set(palabra1);
        const conxunto2 = new Set(palabra2);

        // Miramos se os conxuntos te침en o mesmo tama침o.
        if (conxunto1.size !== conxunto2.size) {
          return false;
        }

        // Recorremos cada letra do primeiro conxunto.
        for (const letra of conxunto1) {
          // Se a letra non est치 presente no segundo conxunto, non son anagramas.
          if (!conxunto2.has(letra)) {
            return false;
          }
        }

        // As palabras son anagramas.
        return true;
      }

      const palabra1 = "coms";
      const palabra2 = "moco";

    console.log(son_anagramas(palabra1, palabra2)); 
    </script>
  </body>
