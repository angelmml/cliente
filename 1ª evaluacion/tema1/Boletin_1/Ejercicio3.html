<!DOCTYPE html>
<html>
    <head>
        <title>
            Exercicio 3
        </title>
    </head>
    <body>
        <script>
            let precioInicial = parseFloat(prompt("Introduce el precio: "));
            
            var descuento = precioInicial * 0.15;
            var pagoFinal = precioInicial - descuento;
            
            document.write(`El pago final es: ${pagoFinal.toFixed(2)}`);
        </script>
    </body>
</html>
