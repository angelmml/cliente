    <body>
       <script>
        let euros = parseFloat(prompt("Introduce a cantidade de euros:"));
        let cambioDolar = 0.94;
        let cambioPeseta = 166.386;

        var euroDolar = euros * cambioDolar;
        var euroPeseta = euros * cambioPeseta;

        document.write(`A cantidade de ${euros} euros equivale a ${euroDolar} dolares.`);
        document.write(`<br>A cantidade de ${euros} euros equivale a ${euroPeseta} pesetas.`)
        </script>
    </body>


</html>
