<!DOCTYPE html>
<html>
    <head>
        Exercicio 6<br>
    </head>
    <body>
        <script>
           let palabras = "I have got a soul but I am not a soldier";

           palabras = palabras.trim();

           let contador = 0;
           for (let i = 0; i < palabras.length; i++){
            if (palabras[i] !== " "){
                contador++;
                while (palabras[i] !== " " && i < palabras.length){
                    i++;
                }
            }
           }

           document.write(contador);
        </script>
    </body>
</html>
