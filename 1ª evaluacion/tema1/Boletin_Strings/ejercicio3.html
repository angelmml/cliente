<!DOCTYPE html>
<html>
    <head>
        Exercicio 3<br>
    </head>
    <body>
        <script>
            let cadena = (prompt("Introduce a o texto: "));

            let cadenaMayus = cadena.toUpperCase();
            let cadenaMinus = cadena.toLowerCase();

            document.write("Cadena mayúsculas: " + cadenaMayus );
            document.write("<br>Cadena minúsculas: " + cadenaMinus );
        </script>
    </body>
</html>
