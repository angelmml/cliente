<!DOCTYPE html>
<html>
    <head>
        <title>
            Ejercicio 2
        </title>
    </head>
    <body>
        <script>
            let figura = parseInt(prompt("Introduce a figura a elegir, pulsa 1 para triángulo, 2 para cadrado, 3 para rectángulo e 4 para círculo."));

            if(figura == 1){
                let baseTri = parseFloat(prompt("Introduce a base do triángulo: "));
                let altTri = parseFloat(prompt("Introduce a altura do triángulo: "));

                let areaTri = (baseTri * altTri) / 2;

                document.write("O triángulo ten unha área de : " + areaTri)
            }else if (figura == 2){
                let ladoCua = parseFloat(prompt("Introduce o lado do cuadrado: "));
                
                let areaCua = ladoCua * ladoCua;

                document.write("O cadrado ten unha área de : " + areaCua);
            }else if (figura == 3){
                let longRec = parseFloat(prompt("Introduce a lonxtude do rectángulo: "));
                let anchRec = parseFloat(prompt("Introduce a anchura do rectángulo: "));

                let areaRec = longRec * anchRec;

                document.write("O rectángulo ten unha área de : ");
            }else if (figura == 4){
                let radCirc = parseFloat(prompt("Introduce o radio do círculo: "));

                let areaCirc = 3.141592 * radCirc * radCirc;

                document.write("A área do círculo é: " + areaCirc);

            }else{
                document.write("Datos erróneos.")
            }
        </script>
    </body>
</html>
