<!DOCTYPE html>
<html>
    <head>
        <title>
            Ejercicio 8
        </title>
    </head>
    <body>
        <script>
            let ano = parseInt(prompt("Introduce un ano: "));

            if ((ano %4 == 0 && ano % 100 != 0) || (ano % 400 == 0)){
                document.write("O ano " + ano + " é un ano bisiesto.");
            }else{
                document.write("O ano " + ano + " non é un ano bisiesto.") ;
            }
        </script>
    </body>
</html>
