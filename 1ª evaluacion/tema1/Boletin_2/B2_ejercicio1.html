<!DOCTYPE html>
<html>
    <head>
        <title>
            Boletin2
        </title>
    </head>
    <body>
        <script>
            let numero = parseInt(prompt("Introduce un número do que queiras saber o seu valor absoluto: "));

            var absoluto;

            if (numero < 0){
                absoluto = - numero;
            }else{
                absoluto = numero;
            }

            document.write("O valor absoluto de " + numero + " é: " + absoluto);
        </script>
    </body>
</html>
