<!DOCTYPE html>
<html>
  <head>
    <title>Ejercicio 4</title>
  </head>
  <body>
    <script>
      let figura = parseInt(
        prompt(
          "Introduce a figura a elegir, pulsa 1 para triángulo, 2 para cadrado, 3 para rectángulo e 4 para círculo."
        )
      );

      if (figura == 1) {
        let lado1 = parseFloat(prompt("Introduce o primeiro lado: "));
        let lado2 = parseFloat(prompt("Introduce o segundo lado: "));
        let lado3 = parseFloat(prompt("Introduce o terceiro lado"));
        let perTri = lado1 + lado2 + lado3;

        document.write("O triángulo ten unha área de : " + perTri);
      } else if (figura == 2) {
        let ladoCua = parseFloat(prompt("Introduce o lado do cuadrado: "));

        let perCua = 4 * ladoCua;

        document.write("O cadrado ten un perímetro de : " + perCua);
      } else if (figura == 3) {
        let baseRec = parseFloat(prompt("Introduce a base do rectángulo: "));
        let alturaRec = parseFloat(
          prompt("Introduce a altura do rectángulo: ")
        );

        let perRec = 2 * (baseRec + alturaRec);

        document.write("O rectángulo ten un perímetro de : " + perRec);
      } else if (figura == 4) {
        let diaCirc = parseFloat(prompt("Introduce o diámetro do círculo: "));

        let periCirc = 3.141592 * diaCirc;

        document.write("O diámetro do círculo é: " + periCirc);
      } else {
        document.write("Datos erróneos.");
      }
    </script>
  </body>
</html>
