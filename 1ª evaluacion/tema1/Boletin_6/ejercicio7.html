    <body>
        <script>
           var frase = prompt("Introduce a frase: ")

           frase = frase.replace(/\s/g, "").toLowerCase();

           var fraseDoReves = frase.split("").reverse().join("");


           if (frase === fraseDoReves){
            console.log("A frase é un palíndromo");
            }else {
                console.log("A frase non é un palíndromo;")
            }
        </script>
    </body>
