<!DOCTYPE html>
<html>
  <head>
    <title> Ejercicio 1</title>
  </head>
  <body>
    <script>
      var numRandom = [];

      for (let i = 0; i < 100; i++) {
        let num = (Math.random() * 100) | 0;
        numRandom.push(num);
      }
      document.write(numRandom);
    </script>
  </body>
</html>
