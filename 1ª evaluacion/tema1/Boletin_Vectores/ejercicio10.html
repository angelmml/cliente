<!DOCTYPE html>
<html>
    <head>
        <title>
          Ejercicio 10  
        </title>
    </head>
    <body>
        <script>
            let array = [];

            let suma = 0;
            let media = 0;

            for (let i= 0; i < 10; i++){
                let numero = parseInt(prompt("Introduce o " + (i + 1)+ "º número:"));
                array.push(numero);

                suma = suma + numero;
            }

            media = suma / array.length;

           document.write("A media é: " + media);

           for (let i = 0; i<array.length; i++){

                if (array[i] > media){
                    document.write("O número "+ array[i]+ " é maior que a media.");
                }
           }

            
        </script>
    </body>
</html>
