<!DOCTYPE html>
<html>
    <head>
        Exercicio 6<br>
    </head>
    <body>
        <script>
            let array = [["a","b","c"],["d","e","f"],["g","h","i"]];

            for (let i = 0; i < array.length ; i++){
                for (let j = 0 ; j < array[i].length; j++){
                    if (j == i){
                        document.write(array[i][j]);
                    }
                }
            }
        </script>
    </body>
</html>
