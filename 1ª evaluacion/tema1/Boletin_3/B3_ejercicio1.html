<!DOCTYPE html>
<html>

        <title>
            Ejercicio 1
        </title>
    </head>
    <body>
        <script>
              let suma = 0;
                for (let  i = 0; i < 50; i++){
                    suma = suma + i;
                }

                document.write("A suma dos 50 primeiros números é:" + suma);
        </script>
    </body>
</html>
