<!DOCTYPE html>
<html>

    </head>
    <body>
        <script>
            let texto = "With or without you";

            let vocales = "aeiouáéíóú";

            let contadorVocales = 0;

            for (let i= 0; i < texto.length; i++){
                let letra = texto[i];
               if (vocales.includes(letra)){
                contadorVocales ++;
               }
            }

            document.write("O texto ten " + contadorVocales + " vocales.")
        </script>
    </body>
</html>
