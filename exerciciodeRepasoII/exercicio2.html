<!DOCTYPE html>

    <body>
        <script>
            /*
            Crear una función que recibe dos parámetros "x" e "y" y que
            genere dentro de la función un array de x X y elementos que
            deberán ser impresos.
            */
           //Cfuncion
           function generaArray(x, y){
            let arrayExterno = [];
            for (let i=0; i<x;i++){
                arrayExterno[i]=[];
                for (let j=0;j<y;j++) {
                    arrayExterno[i][j]=0;
            }
        }
        return arrayExterno;
    }
            //llamada a la función
            var x = 3;
            var y = 5;
            var meuArray = generaArray(x, y);
            console.log(meuArray);
        </script>
    </body>
</html>
