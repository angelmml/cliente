<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <br/>
  </head>
  <body>
    <script>
      // Iniciamos a tabla
      for (let i = 1; i <= 10; i++) {

        //Mostramos a tababoa do numero correspondente
        console.log(`Táboa do ${i}:`);

        //Multiplicamos
        for (let j = 1; j <= 10; j++) {

          // Facemos as multiplicacións
          let resultado = i * j;

          // Mostrámolas por pantalla
          console.log(`${i} x ${j} = ${resultado}`);
        }
        
      }

    </script>
  </body>
</html>
