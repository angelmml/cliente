<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <br />
  </head>
  <body>
    <script>
      var texto = "Esta es una frase con vocales";

      var textoOculto = "";

      for (var i = 0; i < texto.length; i++) {
        var caracter = texto[i];

        if (/[aeiouáéíóú]/.test(caracter)) {
          textoOculto += " ";
        } else {
          textoOculto += caracter;
        }
      }

      console.log(textoOculto);
    </script>
  </body>
</html>
