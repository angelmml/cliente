<body>
    <!--
        Escribe un programa que compruebe el valor de una variable numÃ©rica entera
        llamada nota y lance un error si su valor no se encuentra entre 0 y 10.
    -->

    <script>

        function compruebaNota(n){
            if(n<0 || n>10){
                throw new RangeError("Valor incorrecto para la nota.");
            }
        }
        try{
            compruebaNota(12);
        }catch (error){
            if(error instanceof RangeError){
                console.log(`${error.name}: ${error.message}`);
                console.log("Por favor, vuelve a introducir un valor para la nota.");
            }
        }
    </script>
</body>
