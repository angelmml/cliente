<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        /*
          Usando funcións flecha en js:
  
          Escribe unha función que tome dous números como argumentos e devolva o
          resultado de dividir o primeiro entre o segundo. Use un bloque try-catch
          para tratar o caso de tentar dividir por cero. (Consultar tipos de erro).
          */

        const dividir = (num1, num2) => {
            try {
                if (num2 === 0) {
                    throw new Error("División por cero non permitida");
                }
                return num1 / num2;
            } catch (error) {
                return error.message;
            }
        };

        console.log(dividir(10, 2));
        console.log(dividir(8, 0));
    </script>
</body>

</html>
