<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        Preparar un programa que contemple as seguintes situacións:
        Se recibe un array e unha lonxitude, creará o array con esa lonxitude con contido a 0 en todas as posicions.
        Se non recibe un array ou lonxitude, lanzará o error.
        Sempre en todo caso deberá amosar por pantalla que se intentou construir o programa.
        Exemplo:
        Paso array e índice 2
        Resultado: Intentouse construir un array
        [0,0]

        Non paso array ou índice
        Resultado: Intentouse construír un array.
        */

    // Creamos a funcion flecha cos parametros que queremos
      const creaMatriz = (matriz, lonxitude) => {
        try {
            // No try comprobamos que se cumplan os requisitos
          if (!Array.isArray(matriz) || typeof lonxitude !== "number") {
            throw new Error("Necesitase un array e unha lonxitude correctos");
          }
          // Creamos o aray vacío
          const novaMatriz = [];
          // Co for vamos gardando a información no array
          for (let i = 0; i < lonxitude; i++) {
            novaMatriz.push(0);
          }
          // Mostramos a mensaxe unha vez engadidos os datos
          console.log(`Intentouse construir un array Resultado:${novaMatriz}`);
          // Devolvemos o array
          return novaMatriz;
        } catch (error) {
            // Mostramos a mensaxe de error se se dan os requisitos
          console.error(error.message);
        } finally {
            // Mensaxe do finally que sempre vai aparecer
          console.log("Intentouse construír un array");
        }
      };

      //Exemplos de uso
      creaMatriz([1,3,4,5,6],4);
      creaMatriz(null, 33);
      creaMatriz([4,5,6,32], 'como');
    </script>
  </body>
</html>
