<body>
    <script>

        /*
        Crea un try catch que canalice o erro se, unha vez creo un obxecto javascript persoa que ten
        as propiedades nome e apelidos, intento acceder a idade (que non definimos no obxecto).
        En todo caso debe mandar unha mensaxe que tentou acceder á propiedade.
        */
        try{
            let persona = {
                nome: "Pepe",
                /*apelido: "Pepito"*/
            };

            if (persona.apelido === undefined){
                throw new Error("Mete os datos necesarios, falta idade que non está definida");
            }
        }catch(error){
            console.log("Error na lectura de dato", error.message);
        }finally{
            console.log("Intentouse acceder a propiedade.")
        }
        
    </script>
