<!DOCTYPE html>
<html>
    <head>
        <title>
            Ejercicio 6
        </title>
    </head>
    <body>
        <script>
            let numero1 = 97;
            let numero2 = 47;

            if (numero1 != numero2 && numero1 > numero2){
                    document.write("O número maior é : " + numero1)
            }else if(numero1 != numero2 && numero1 < numero2){
                document.write("O número maior é : " + numero2)
            }else{
                document.write("Os números son iguais.")
            }
        </script>
    </body>
</html>
