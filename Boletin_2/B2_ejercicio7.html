<!DOCTYPE html>
<html>
    <head>
        <title>
            Ejercicio 7
        </title>
    </head>
    <body>
        <script>
            let num1 =5;
            let num2 = 101;
            let num3 = 100;

            if (num1 > num2 && num1 > num3){
                document.write("O número " + num1 + " é o maior.")
            }else if (num2 > num1 && num2 > num3){
                document.write("O número " + num2 + " é o maior.")
            }else if (num3 > num1 && num3 > num2){
                document.write("O número " + num3 + " é o maior.")
            }else{
                document.write("Hai números que coinciden.")
            }
        </script>
    </body>
</html>
