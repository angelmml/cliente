<!DOCTYPE html>
<html>

    <title> </title>

  <body>
    <script>
      /*
     Diseñar una jerarquía de clases que permita modelar los objetos
     teléfono móvil y teléfono fijo de forma que Teléfono sea la clase
     madre y teléfono móvil y teléfono fijo sean las clases derivadas.

     Reconocer atributos necesarios para todas las clases.
     Diseñar un método para contrastar el polimorfismo.


     Despues de hacerlo con solo un objeto, se pide crear un array de 2 teléfonos móviles o fijos.
     Con un for cargamos y con otro imprimimos los datos.
     */
      class Teléfono {
        constructor(numero, marca, modelo, color, precio) {
          this.numero = numero;
          this.marca = marca;
          this.modelo = modelo;
          this.color = color;
          this.precio = precio;
        }
      }
      class Movil extends Teléfono {
        constructor(
          numero,
          marca,
          modelo,
          color,
          precio,
          capacidadMemoria,
          camara,
          sistemaOperativo
        ) {
          super(numero, marca, modelo, color, precio);
          this.capacidadMemoria = capacidadMemoria;
          this.camara = camara;
          this.sistemaOperativo = sistemaOperativo;
        }
        llamar() {
          console.log(
            `Nº: ${this.numero}, Marca: ${this.marca}, Modelo: ${this.modelo}, Color: ${this.color}, Precio: ${this.precio}, Memoria: ${this.capacidadMemoria}, Camara: ${this.camara}, SO: ${this.sistemaOperativo}`
          );
        }
      }
      class Fijo extends Teléfono {
        constructor(numero, marca, modelo, precio, conectividad, operador) {
          super(numero, marca, modelo, precio);
          this.conectividad = conectividad;
          this.operador = operador;
        }
        llamar() {
          console.log(
            `Nº: ${this.numero}, Marca: ${this.marca}, Modelo: ${this.modelo},  Precio: ${this.precio}, Conectividad: ${this.conectividad}, Operador: ${this.operador}`
          );
        }
      }

      let movil = new Movil(
        "+34688688688",
        "Samsung",
        "Galaxy",
        "Azul",
        333,
        8,
        "33MP",
        "IOS"
      );
      movil.llamar();

      let fijo = new Fijo(
        "+981888888",
        "Lacatel",
        "Alo33",
        30,
        "Inalámbrico",
        "Timostar"
      );
      fijo.llamar();
    </script>
  </body>
</html>
