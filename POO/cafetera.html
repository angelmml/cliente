<!DOCTYPE html>
<html>
  <head>
    <title>Cafetera</title>
  </head>
  <body>
    <script>
      /*
    Desarrolla una clase Cafetera con atributos _capacidadMaxima (la cantidad máxima
    de café que puede contener la cafetera) y _cantidadActual (la cantidad actual de café
    que hay en la cafetera). Implementa, al menos, los siguientes métodos:
    Constructor predeterminado: establece la capacidad máxima en 1000 (c.c.)
    y la actual en cero (cafetera vacía).
    Constructor con la capacidad máxima de la cafetera; inicializa la cantidad actual de
    café igual a la capacidad máxima.
    Constructor con la capacidad máxima y la cantidad actual. Si la cantidad actual es
    mayor que la capacidad máxima de la cafetera, la ajustará al máximo.
    
    Métodos mutadores:
    llenarCafetera(): pues eso, hace que la cantidad actual sea igual a la capacidad.
    servirTaza(int): simula la acción de servir una taza con la capacidad indicada.
    Si la cantidad actual de café “no alcanza” para llenar la taza, se sirve lo que quede.
    vaciarCafetera(): pone la cantidad de café actual en cero.
    agregarCafe(int): añade a la cafetera la cantidad de café indicada
            */

      class Cafetera {
        constructor(capacidadMaxima = 1000, cantidadActual = 0) {
          this._capacidadMaxima = capacidadMaxima;
          this._cantidadActual = Math.min(cantidadActual, capacidadMaxima);
        }

        llenarCafetera() {
          this._cantidadActual = this._capacidadMaxima;
        }

        servirTaza(cantidad) {
          if (this._cantidadActual >= cantidad) {
            this._cantidadActual -= cantidad;
            console.log(`Servimos ${cantidad} ml de café.`);
          } else {
            console.log("No hai suficiente café pra encher a taza.");
            this._cantidadActual = 0;
          }
        }

        vaciarCafetera() {
          this._cantidadActual = 0;
          console.log("Vacíouse a cafetera.");
        }

        agregarCafe(cantidad) {
          this._cantidadActual = Math.min(
            this._cantidadActual + cantidad,
            this._capacidadMaxima
          );
          console.log(`Engadiuse ${cantidad} de café na cafetera.`);
        }
      }

      const miCafetera = new Cafetera();
      miCafetera.llenarCafetera();
      miCafetera.servirTaza(200);
      miCafetera.vaciarCafetera();
      miCafetera.agregarCafe(500);
    </script>
  </body>
</html>
