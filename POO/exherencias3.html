<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
            /*
        Crear un objeto llamado ordenador que tenga los siguientes atributos:
        marca, tipo texto
        modelo, tipo texto,
        memoria ram, numero entero con la capacidad en GB
        capacidad de disco duro, numero entero que indica la capacidad en GB
        pulgadas de pantalla, numero que indica las pulgadas


        MÃ©todos para este objeto:
        toString, sirve para obtener de forma textual todos los datos de las
        especificaciones.


        Al crear un ordenador se pueden indicar todos los valores por defecto de
        la siguiente forma:
        17 pulgadas, 512GB de disco duro, 4GB de RAM. La marca y el modelo son necesarias.
    */
      class ordenador {
        marca = "";
        modelo = "";
        ram = "";
        capacidade = "";
        pulgadas = "";
        constructor(marca, modelo, ram, capacidade, pulgadas) {
          this.marca = marca;
          this.modelo = modelo;
          this.ram = ram;
          this.capacidade = capacidade;
          this.pulgadas = pulgadas;
        }


        toStringObserver() {
          console.log(this.marca);
          console.log(this.modelo);
          console.log(`${this.ram} GB`);
          console.log(`${this.capacidade} GB`);
          console.log(`${this.pulgadas} pulgadas`);
        }
      }


      do {
        modelo = prompt("escribe o modelo");
        marca = prompt("escribe a marca");
      } while (modelo == "" && marca == "") ;
      ram = 4;
      capacidade = 512;
      pulgadas = 17;


     let pc = new ordenador(marca, modelo, ram, capacidade, pulgadas);
     pc.toStringObserver();
    </script>
  </body>
</html>
