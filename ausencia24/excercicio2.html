    <script>
    /*
        2. Escribe un programa que indique se dous arrays son iguales.
     */

     // Iniciamos arrays

      let matriz1 = [4, 8, 15, 16, 23, 42];

      let matriz2 = [4, 8, 15, 16, 23, 42];

    // Definimos variable 

    let iguales = true;

    //Comezamos verificando a s√∫a lonxitude

    if (matriz1.length !== matriz2.length){
        iguales = false;
    }else{
        //Recorremos os arrays
        for(let i = 0; i < matriz1.length; i++){
            if(matriz1[i] !== matriz2[i]){
                iguales = false;
                break;
            }
        }
    }
// Imprimimos o resultado
    if(iguales){
        console.log("Son iguales");
    }else{
        console.log("Non son iguales");
    }
    </script>
