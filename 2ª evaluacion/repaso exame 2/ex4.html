<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Ejercicio 4</title>
</head>

<body>
    <!--
        Engade unha función ao obxecto String que devolva unha cadea ao revés
        de como se lle pasou. A cadea debe ser introducida mediante un cadro 
        de texto input. Executarase a acción unha vez se pulse sobre un botón
        (imaxe).
        -->
    <script>
        String.prototype.doreves = function () {
            return this.split("").reverse().join("");
        }
        function ejecutar() {
            var entrada = document.getElementById("entrada").value;
            document.write(entrada.doreves());
        };
    </script>
    Introduce una frase: <input type="text" id="entrada" /><br />
    <button onclick="ejecutar()">Revertir</button><br />
</body>

</html>
