<!DOCTYPE html>
<html>
  <title>Area Raton</title>
  <head>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .container {
        width: 100%;
        display: flex;
        flex-direction: row;
      }


      .div1 {
        width: 50%;
        height: 100vh;
        background-color: red;
      }
      .div2 {
        width: 50%;
        height: 100vh;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h4>
      CREAR UNHA PÁXINA WEB QUE CONTEÑA DÚAS AREAS COLOREADAS DE VERMELLO E
      AZUL.<br />
      CANDO COLOQUEMOS O RATO DENTRO DA ÁREA VERMELLA, NA ÁREA AZUL APARECERÁ UN
      TEXTO DE COR BRANCO QUE POÑA, RATO ENRIBA DA PRIMEIRA ÁREA E MODIFIQUE O
      COLOR DA PRIMEIRA ÁREA VERDE
    </h4>


    <p id="texto"></p>


    <div class="container">
      <div
        class="div1"
        id="div1"
        onmouseover="color()"
        onmouseout="reset()"
      ></div>
      <div class="div2" id="div2"></div>
    </div>
    <script>
      function color() {
        rojo.style.background = "green";
        azul.style.color = "white";
        azul.textContent = "raton por encima";
      }


      function reset() {
        rojo.style.background = "red";
        azul.textContent = "";
      }


      let rojo = document.querySelector("#div1");
      let azul = document.querySelector("#div2");
    </script>
  </body>
</html>
