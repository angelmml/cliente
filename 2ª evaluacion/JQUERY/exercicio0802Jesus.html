<!-- Crear unha caixa de cor azul que poidamos ampliar ao doble das suas dimensiÃ³ns ao pulsar
click sobre ela.
Debaixo dela teremos un input text, para recoller un texto e insertalo dentro da caixa.
Podemos ter un boton insertar texto, que cando se pulse colla o texto do input e o meta na
caixa azul. -->
<!DOCTYPE html>
<html >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/jquery-1.7.js"></script>
    <title>Caixa</title>
</head>
<style>
    div{background:skyblue; display: block; height: 100px; width: 100px;}
</style>
<body>
    <div id="caixa"></div><br>
    <form id="formulario">
        <input id="texto" type="text" name="algo">
        <input id="boton" type="button" name="insertar" value="insertar">
    </form>


    <script>
        $("#caixa").click(
            function (){
                $(this).animate({ 'width': "300px", "height" : "300px"});
            }
        );
       
        function insertar(){
            let div = document.querySelector("#caixa");


            var texto = $("#texto").val();
            $("#caixa").append("<p>" + texto + "</p>");
            // div.append(texto + " ");
        };


        let boton = document.querySelector("#boton");
        boton.addEventListener("click", insertar);
    </script>
</body>
</html>
