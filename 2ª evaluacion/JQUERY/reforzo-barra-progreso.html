<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="js/jquery-1.7.js"></script>

    <style>
        #border{

            border: 2px solid black;
            width: 800px;
            height: 30px;
        }

        #recheo{
           
            width: 0px;
            height: 30px;
            background-color: firebrick;
        }

        #texto{
            display:none;
            color: white;
        }
    </style>
</head>
<body>

    <div id="border">
        <div id="recheo">
            <p id="texto">Cargou</p>
        </div>
    </div>

    <script>
        $("#recheo").animate({
            width: "+=800"
            }, 5000, function(){
                $("#texto").css("display", "inline")
            })
        


    </script>
</body>
</html>
