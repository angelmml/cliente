<body>
    <p id="parrafo">Parrafo inicial.</p>

    <form id="formulario">
        <input type="text" id="inputTexto" name="inputTexto">
        <button type="button">Cambio parrafo</button>
    </form>
    <script>
    $("#formulario").submit(function(event) {
    event.preventDefault();
    var texto = $("#inputTexto").val();
    $("#parrafo").text(texto);
});
    </script>
</body>
