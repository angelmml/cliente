<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Droppable - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
  .draggable { width: 100px; height: 100px; padding: 0.5em; float: left; margin: 10px 10px 10px 0; }
  .droppable { width: 150px; height: 150px; padding: 0.5em; float: left; margin: 10px; }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script>
    $( function() {
      $( ".draggable" ).draggable();
      $( ".droppable" ).droppable({
        drop: function( event, ui ) {
          var draggableId = ui.draggable.attr("id");
          var droppableId = $(this).attr("id");
    
          // Miramos se coinciden
          if ((draggableId == "draggable1" && droppableId == "droppable1") || 
              (draggableId == "draggable2" && droppableId == "droppable2") || 
              (draggableId == "draggable3" && droppableId == "droppable3")) {
            // Pintmaos se acertamos
            $(this).css('background-color', 'green');
          } else {
            // Si se fallamos rojo
            $(this).css('background-color', 'red');
          
          }
        }
      });
    } );
    </script>
    
</head>
<body>
 
<div id="draggable1" class="draggable ui-widget-content">
  <p>Azul</p>
</div>
<div id="draggable1" class="draggable ui-widget-content">
    <p>Balón</p>
  </div>
  <div id="draggable2" class="draggable ui-widget-content">
    <p>Ángel</p>
  </div>
  <div id="draggable3" class="draggable ui-widget-content">
    <p>Sobresdrújula</p>
  </div>
<div id="droppable1" class="droppable ui-widget-header">
  <p>Agudas</p>
</div>
<div id="droppable2" class="droppable ui-widget-header">
    <p>Llanas</p>
  </div>
  <div id="droppable3" class="droppable ui-widget-header">
    <p>Esdrújulas</p>
  </div>
    
 
</body>
</html>
