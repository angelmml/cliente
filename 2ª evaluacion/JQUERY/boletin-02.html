<body>
    <h3 id="mensaje">Hazme clic para ocultarme</h3>
    <h3 id="mensaje2">Hazme clic para ocultarme2</h3>
    <script>
        $("#mensaje").click(function(){
            $(this).hide();
            });
            $("#mensaje2").click(function(){
            $(this).show();
            });
    </script>
