<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/jquery-1.7.js"></script>
    <style>
        img{
            width: 30px;
        }
    </style>
</head>
<body>
    <!--
Agora fai o mesmo pero a expresión regular será para validar contrasinais que deben ter 8
caracteres, unha letra maiúscula, unha letra minúscula, un número e polo menos un
carácter especial destes.-->
<input type="text" id="correo">
<div id='botonEmail'>
    <img src="imaxes/santacomba1.png" alt="iconoBoton">
</div>


<div id="resultado"></div>


<script>
    $("#botonEmail").click(function () {
        let erObjeto1=/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
        let pass = document.querySelector("#pass");


        if (erObjeto1.test(pass.value)) {
                $("#resultado").text("Contrasinal válido");
            } else {
                $("#resultado").text("Contrasinal inválido");
            }
    });
</script>
</body>
</html>
