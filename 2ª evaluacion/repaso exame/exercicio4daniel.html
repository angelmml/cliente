<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-1.7.js"></script>
    <style>
        #div-conta{
            display: none;
            background-color: black;
            color: white;
            width:500px;
            height:500px;
        }
    </style>
</head>
<body>
    <input type="date" name="fecha" id="fecha">
    <button id="boton">Boton</button>
    <div id="faltan"></div>
    <script>
        $("#boton").click(function(){
            let date = new Date($("#fecha").val());
            let ano = date.getYear() + 1900


            if(!isNaN(ano)){
                let siglo = Math.ceil(ano/100)
                let anos_faltantes = (siglo * 100 - ano)
                $("#faltan").text("Faltan " + anos_faltantes + " anos para o seculo " + siglo)
            }


        })
    </script>
</body>
</html>
