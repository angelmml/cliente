  <body>
    <script>
      /*
        Uso de prototipos: dias transcurridos
        Implementa una funci√≥n que calcule cuantos dias pasaron entre 2 fechas.
        */
      
      let fecha1 = new Date(2022, 8, 22); // 22 de septiembre de 2022
      let fecha2 = new Date(2023, 8, 22); // 22 de septiembre de 2023

      Date.prototype.diasEntreFechas = function (fechaInicio, fechaFin) {
        let diferencia = fechaFin - fechaInicio;

        let dias = diferencia / (1000 * 3600 * 24);

        return Math.round(dias);
      };

      let diferencia = new Date();
      console.log(diferencia.diasEntreFechas(fecha1, fecha2));
    </script>
  </body>
