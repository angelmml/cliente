<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
    Repaso prototipos javascript:
    Eliminar duplicados: escribe unha funci√≥n que tome unha matriz y devuelva 
    una nueva matriz sin elementos duplicados.
    */
      let numeros = [1, 2, 3, 8, 5, 6, 2, 8, 1, 9];
      Array.prototype.sinDuplicar = function () {
        let arrayLimpo = [];
        for (let i = 0; i < this.length; i++) {
          if (arrayLimpo.indexOf(this[i]) === -1) {
            arrayLimpo.push(this[i]);
          }
        }
        return arrayLimpo;
      };

      console.log(numeros.sinDuplicar());
    </script>
  </body>
</html>
