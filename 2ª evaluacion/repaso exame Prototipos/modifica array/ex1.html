<body>
<script>
    /*Eliminar duplicados: escribe unha función que tome unha matriz e devolva 
    unha nova matriz sen elementos duplicados.*/
    function eliminarDuplicados(matriz) {
        let matrix = [];
        for (let i of matriz){
            if (!matrix.includes(i)){
                matrix.push(i);
                }
                }
                return matrix;
                };
                //Prueba da función
    </script>
    
</body>
</html>
