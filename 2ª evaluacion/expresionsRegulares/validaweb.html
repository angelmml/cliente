<!DOCTYPE html>
<html>

<head>
    <title>Exercicio repaso</title>
</head>

<body>
    <script>
        /*
         Crea unha funcion que valide unha paxina web http ou https://laxe.org
         a solicite por pantalla, a pase por parámetro esta funcion e envíe unha
         mensaxe de que a direccion e correcta ou  non é correcta, debemos usar
         expresions regulares.
        */
        function validarWeb(url) {
            // Regular expression for a valid http or https URL
            var regex = /^(http|https):\/\/[^ "]+$/;
            if (regex.test(url)) {
                return "A dirección é correcta.";
            } else {
                return "A dirección non é correcta.";
            }
        }
        // Solicite a URL por pantalla
        var url = prompt("Por favor, introduza a URL da páxina web:");
        // Pase a URL como parámetro para a función validarWeb
        var resultado = validarWeb(url);

        
    </script>
</body>

</html>
