<!DOCTYPE html>

    <head>
        <title>Operacións básicas</title>
    </head>
    <body>
        <h3>1- Suma de dous numeros e impresion do resultado.</h3>
        <script>
           
            let numero1 = prompt("Introduce o primeiro numero a sumar:");
            let numero2 = prompt("Introduce o segundo numero a sumar:");
            numero1=Number(numero1);
            numero2=Number(numero2);
            let suma = numero1 + numero2;

            document.write("Resultado = " + suma)          
            
        </script>
    </body>
