<!DOCTYPE html>
<html>
    <head>
        <title>
            
        </title>
    </head>
    <body>
        <script>
        //Escribe una funcion que a partir de una paralabra recibida por el programador 
        //reciba como parámetros un numero variable de letras y muestre en pantalla
        //solo las coincidencias entre la palabra secreta y las letras proporcionadas

        // Declaramos a palabra secreta
        let palabraSecreta = "podio";
        // Pedimos ao usuario que introduza unha palabra
        let palabraUsuario = prompt("Introduce unha palabra para comparar:");

        // Creamos a función
        function comprobaPalabra(palabraSecreta, palabraUsuario){
            // Crease o array no que se almacenan as letras
            let coinciden = [];
            // Recorremos a palabra secreta
            for (let i = 0; i < palabraSecreta.length; i++){
                if (palabraUsuario.includes(palabraSecreta[i])){
                    coinciden.push(palabraSecreta[i]);
                }
            }

            if(palabraSecreta === palabraUsuario){
                console.log(`Atinaches a palabra ${palabraUsuario}`);   
            }
            if (coinciden.length > 0){
                console.log(`As letras ${coinciden} son as que coinciden.`);
            }else{
                console.log('Non hai letras en que coinciden.');
            }
        }

        comprobaPalabra(palabraSecreta, palabraUsuario);




        </script>
    </body>
</html>
