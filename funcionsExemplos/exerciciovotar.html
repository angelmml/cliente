<!DOCTYPE html>
<html>
    <head>
        <title>
            Crear funcion que indique se un usuario pode votar ou non.
        </title>
    </head>
    <body>
        <script>

            let edad = parseInt(prompt("Introduce a edad:"));


            function podeVotar(){
                if (edad >= 18){
                    
                    return true;
            }else{
                return false;
            }

        }

        console.log(podeVotar());
        </script>
    </body>
</html>
