<!DOCTYPE html>
<html>
    <head>
        <title>
            Funcion que reciba grados fahrenheit que retorne grados celsius.
        </title>
    </head>
    <body>
        <script>

            let gradosFah = parseInt(prompt("Introduce os grados fahrenheit:"));
            function convertirAGradosCelsius() {
                return (gradosFah - 32) * 5/9;
            }

            console.log(convertirAGradosCelsius());
        </script>
    </body>
</html>
