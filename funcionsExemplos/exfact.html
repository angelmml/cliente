<!DOCTYPE html>

    <body>
        <script>

            /*
            Pasando o factorial devolvemos o doble do factorial
            Comentar logo
            */
            let numero = 5;
            function factorio(numero){
            let factorial = 1;
            for (let i = 1; i <= numero; i++){
                 factorial = factorial * i;
            }
            return factorial;
            }
            function dobleFactorio(numero, callback){
              
                return callback(numero) * 2;
            }
            console.log(dobleFactorio(numero, factorio));
        </script>
    </body>
</html>
